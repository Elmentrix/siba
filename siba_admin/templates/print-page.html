{% load static %}
{% url 'student-report' as report %}
{% url 'courses' as course %}
{% url 'assign' as assigner %}

<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dhvE6qEjjdIpGj5/Oh2tRav2yuqYcw1yHlvdgZYC1IMjDgdNdAPLnyyDcTcBy+6oAhtv7D0qhmj92xxunf1JUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- print table -->
    <div style="margin-top: 30px !important;">
        <a href="{% url 'view_pdf' %}" target="_blank">
          <i class="fa-solid fa-print fa-2xl" style="color: #27282b;"></i>
        </a>
        </div>
        <table class="table table-bordered" style="margin-top: 10px !important;">
            <thead>
                <tr>
                  <!-- <th scope="col">#</th> -->
                  <th scope="col">Student ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Gender</th>
                </tr>
              </thead>
              <tbody style="text-align: center;">
                {% for item in data %}
                <tr>
                    <td>{{ item.student_Id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.age }}</td>
                    <td>{{ item.gender }}</td>        
                  </tr>
                {% endfor %}
              </tbody>
        </table>


    <!-- js -->
    <script src="{% static 'js/all.js' %}"></script>
    <script src="https://cdn.jsdelivr.net"></script>
</body>
</html>
