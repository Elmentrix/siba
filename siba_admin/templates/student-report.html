{% extends 'base-dash.html' %}

{% block title %}
Students
{% endblock %}

<!-- preview of other needed information here -->
<!-- others end here -->

<!-- table of students here -->
{% block content %}
<div style="margin-top: 30px !important;">
<a href="{% url 'view_pdf' %}" target="_blank">
  <i class="fa-solid fa-print fa-2xl" style="color: #27282b;"></i>
</a>
</div>
<table class="table table-hover" style="margin-top: 10px !important;">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Student ID</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Gender</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data %}
        <tr>
            <th scope="row">{{ item.auto_increment_number }}</th>
            <td><a href="" class="text-decoration-none text-black">{{ item.student_Id }}</a></td>
            <td>{{ item.name }}</td>
            <td>{{ item.age }}</td>
            <td>{{ item.gender }}</td>
            <td>
              <div>
                <!-- edit btn -->
                <a href="{% url 'student_update' item.student_Id %}">
                  <div class="btn btn-dark">Edit</div>
                </a>
                <!-- delete btn -->
                <a href="{% url 'delete_student' item.student_Id %}">
                  <div class="btn btn-danger">Delete</div>
                </a>
              </div>
            </td>          
          </tr>
        {% endfor %}
      </tbody>
</table>
{% endblock %}
<!-- table of students ends here -->
